<body>
<h1>Project on  console</h1>

<p>console window is very useful for interacting with and debugging your code. You can open the console window by pressing ctrl+shift+j in chrome and ctr+shift+k in firefox. In console window you can type your javascript code.</p>
<script>
    console.log(" My first console project");
    var first_name="Aiasha";
    console.log(first_name);
    var last_name="Arora";
    console.log(last_name);
    var full_name=first_name.concat(last_name);
    console.log(full_name);
   
    var a=8;
    var b=9;

    var add=a+b;
    console.log(add);

    var sub=a-b;
    console.log(sub);

    var mul=a*b;
    console.log(mul);

    var division=a/b;
    console.log(division);
    </script>
    </body>
